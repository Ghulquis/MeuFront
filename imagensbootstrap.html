<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>bootstrap com imagens</title>
</head>

<body>
    <div class="container mt-3">
        <div class="float-start">
            <h2>Imagem con cantos arredondados</h2>
            <p>A classe .rounded acrescenta cantos arredondados as imagens</p>
            <img src="paisagem.jpg" alt="ponte" width="350" height="350" class="rounded-4 img-fluid">
        </div>


        <div class="float-end">
            <h2>Imagem con formato circular</h2>
            <p>A classe .rounded-circle acrescenta formato circular as imagens</p>
            <img src="paisagem.jpg" alt="ponte" width="350" height="350" class="rounded-pill img-fluid">
        </div>

        <div class="p-5">
            <div class="mt-5 p-5"></div>
            <div class="mt-5 p-5"></div>
            <div class="mt-5 p-5"></div>
            <div class="text-center">
            <h2 class="mx-auto d-block">Lorem, ipsum dolor.</h2>
            <p class="mx-auto d-block">Lorem ipsum dolor sit amet.</p>
            <img src="paisagem.jpg" alt="ponte" width="400" height="400" class="mx-auto d-block img-fluid">
        </div>
        </div>


    </div>
</body>

</html>
